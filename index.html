<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Temperature Converter</h2>
    <label for="inputTemp">Enter temperature:</label>
    <input type="number" id="inputTemp">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convert() {
        let tempInput = parseFloat(document.getElementById("inputTemp").value);
        let unit = document.getElementById("unit").value;
        let result = document.getElementById("result");
        
        if (isNaN(tempInput)) {
            result.innerHTML = "Please enter a valid number.";
            return;
        }

        if (unit === "celsius") {
            result.innerHTML = `Fahrenheit: ${(tempInput * 9/5) + 32}<br>
                                Kelvin: ${tempInput + 273.15}`;
        } else if (unit === "fahrenheit") {
            result.innerHTML = `Celsius: ${(tempInput - 32) * 5/9}<br>
                                Kelvin: ${(tempInput - 32) * 5/9 + 273.15}`;
        } else if (unit === "kelvin") {
            result.innerHTML = `Celsius: ${tempInput - 273.15}<br>
                                Fahrenheit: ${(tempInput - 273.15) * 9/5 + 32}`;
        }
    }
</script>

</body>
</html>
